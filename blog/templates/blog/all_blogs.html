{% extends 'base.html' %}

{% block content %}

<h1 class="text-center"> Blog</h1>
<h4 class="text-center">Luiz has {{ blogs.count }} post{{ blogs.count|pluralize }}</h4>
<br>
{% for blog in  blogs %}

<div class="row justify-content-center my-3">
  <div class="col-md-10">

        <a href="{% url 'blog:detail' blog.id %}">
            <h5>{{ blog.title }}</h5>
        </a>
        <p>{{ blog.date|date:'d M Y' }}</p> 
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
