{% extends 'base.html' %}

{% block content %}

     {% load static %}
    <h1 class="text-center"> My personal portfolio</h1>
    <br>
    <img class="rounded mx-auto d-block" src="{% static 'portfolio/Minha_foto_Facebook.jpg' %}"  height=370 width=300>
    <br>
    <h2 class="text-center">Luiz Carlos Pellegrini</h2>
    <br>
    
    <div class="row">
        
        {% for project in  projects %}
        
            <div class="col-lg-4 col-md-6">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <img src={{ project.image.url }} height=200 width=300>
                <br>
                {% if project.url %}
                <a href='{{ project.url }}' target="_blank"> Link</a>
                {% endif %}
                <br>
            </div>
        
        {% endfor %}
    
     </div>

{% endblock %}
